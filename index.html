<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap JS 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery JS 3.1.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giftastic</title>
</head>

<body>
    <div class="container col-lg-12">
        <header class="page-header">
            <div class="logo">
                GifTastic
            </div>
        </header>
        <div class="container">
            <div class="row">
                <form class="input-group col-lg-4">
                    <input type="text" class="form-control" placeholder="Search for a gif of your choice" id="search-term">
                    <span class="input-group-btn">
                        <input class="btn btn-default" type="submit" id="search-btn" value="Search"/>
                        </span>
                </form>
            </div>

            <section class="container">
                <div id="gen-btn-area" class="col-lg-4">
                </div>
                <div id="display" class="panel col-lg-8">
                </div>
                <button id="show-more">
                Show More
            </button>
            </section>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
