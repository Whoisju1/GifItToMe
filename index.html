<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap JS 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery JS 3.1.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- fontawsome animation -->
    <link rel="stylesheet" href="font-awesome-animation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giftastic</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="page-header col-md-12">
                <div class="logo">
                    GifTastic
                </div>
            </header>
        </div>
        <div class="row main-container">
            <div class="col-md-4">
                <form class="input-group">
                    <input type="text" class="form-control" placeholder="Search for whatever gifs you want." id="search-term">
                    <span class="input-group-btn">
                            <input class="btn btn-primary yellow" type="submit" id="search-btn" value="Search"/>
                        </span>
                </form>

                <div id="gen-btn-area" class="gen-btn-area">
                </div>
            </div>
            <!-- left side of main-container -->
            <div class="col-md-8 display panel-body" id="display">
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
